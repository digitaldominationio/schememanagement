<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Scheme Monitoring System">
    <title>Login - Scheme Monitoring System</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="static/css/main.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-lg);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            background: var(--gray-100);
            width: 80px;
            height: 80px;
            line-height: 80px;
            border-radius: 50%;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: var(--gray-600);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-control {
            background: var(--gray-50);
        }

        .form-control:focus {
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--gray-500);
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-logo">ðŸ“Š</div>
            <h1 class="login-title">Scheme Monitor</h1>
            <p class="login-subtitle">Sign in to your account</p>
        </div>

        <form action="templates/dashboard.html">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
                <label style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; color: var(--gray-600); cursor: pointer;">
                    <input type="checkbox" style="accent-color: var(--primary-color);"> Remember me
                </label>
                <a href="#" style="font-size: 0.85rem; color: var(--primary-color);">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-login">Sign In</button>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="#">Contact Admin</a></p>
        </div>
    </div>
    <script src="static/js/main.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.btn-login');
            
            btn.textContent = 'Signing in...';
            btn.disabled = true;

            setTimeout(() => {
                const result = SchemeMonitoring.AuthService.login(username, password);
                
                if (result.success) {
                    window.location.href = 'templates/dashboard.html';
                } else {
                    alert(result.message); // Simple alert for now, or use a toast if available
                    btn.textContent = 'Sign In';
                    btn.disabled = false;
                }
            }, 800); // Fake network delay
        });
    </script>
</body>
</html>
